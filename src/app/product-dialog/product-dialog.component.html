<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Product name</mat-label>
      <input formControlName="productName" matInput placeholder="Name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Product category</mat-label>
      <mat-select formControlName="category" placeholder="category">
        <mat-option value="">Select</mat-option>
        <mat-option value="Fruits">Fruits</mat-option>
        <mat-option value="Vegetables">Vegetables</mat-option>
        <mat-option value="Electronics">Electronics</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label>
      <h2>Product status</h2>
    </label>
    <mat-radio-group formControlName="freshness" class="example-radio-group">
      <mat-radio-button
        *ngFor="let fresh of freshnessList"
        [value]="fresh"
        class="example-radio-button"
      >
        {{fresh}}
      </mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input formControlName="price" matInput type="number" placeholder="Price">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <textarea formControlName="comment" matInput type="text" placeholder="Add your comment"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="custom-align">
  <button mat-raised-button
    type="button"
    aria-label="close"
    mat-dialog-close="close"
    color="basic">Close
  </button>
  <button mat-raised-button type="button" aria-label="save" color="primary" (click)="addProduct()">Save</button>
</div>
